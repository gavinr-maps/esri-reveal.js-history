<html>

<head>
  <title>Esri Reveal.js Conference Slide Template History</title>
  <link rel="stylesheet"
    href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.2.5/css/calcite-web.min.css">
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app" class="app" v-cloak>
    <div class="grid">
      <div class="gridItem" v-for="iframe in iframes">
        <h2 class="itemTitle">{{ iframe.label }}</h2>
        <div class="aspect-ratio">
          <iframe v-bind:src="iframe.url"></iframe>
        </div>
      </div>
    </div>

  </div>
  <footer class="footer link-dark-gray" role="contentinfo">
    <div class="grid-container">
      <div class="column-24">
        <p>The <a href="https://github.com/esri/reveal.js">Reveal.js templates</a> were created by duplicating the
          official slide deck
          template as close as possible. The size and alignment of the text may not be exact with the original
          design.</p>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="main.js"></script>
</body>

</html>
