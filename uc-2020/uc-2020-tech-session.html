<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js</title>

		<meta name="description" content="">
		<meta name="author" content="">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/uc-2020-tech-session.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				
				<section data-background="img/2020/uc-tech-session/bg-1.png" data-background-size="cover">
					<h1 style="text-align: left; font-size: 80px;">Presentation Title</h1>
					<p style="text-align: left; font-size: 30px;">Name(s)</p>
					<p style="text-align: left; font-size: 30px;"><a href="https://github.com/handle">@handle</a></p>
					<p style="text-align: left; font-size: 30px;">slides: <a href="http://bit.ly/abc123"><code>http://bit.ly/abc123</code></a></p>
				</section>
				<section data-markdown data-background="img/2020/uc-tech-session/bg-2.png">
					<textarea data-template>
						## Headline Here 2

						* Bullet [points here](http://hakim.se).
					</textarea>
				</section>

				<section data-markdown data-background="img/2020/uc-tech-session/bg-3.png">
					<textarea data-template>
						## Headline Here 3

						* Bullet [points here](http://hakim.se).
					</textarea>
				</section>

				<section data-markdown data-background="img/2020/uc-tech-session/bg-4.png">
					<textarea data-template>
						## Headline Here 4

						* Bullet [points here](http://hakim.se).
					</textarea>
				</section>

				<!-- ESRI LOGO SLIDE: -->
				<section data-background="img/2020/uc-tech-session/bg-5.png">
				</section>

				<!-- SURVEY SLIDE: -->
				<section data-markdown data-background="img/2020/uc-tech-session/bg-rating.png">
				</section>

			</div>

		</div>

		<script src="js/reveal.js"></script>

		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				center: true,
				hash: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/search/search.js', async: true },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
