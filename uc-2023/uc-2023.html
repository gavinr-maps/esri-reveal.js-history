<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Esri User Conference 2023</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />

    <!-- Override the Reveal theme variables: -->
    <!-- https://github.com/hakimel/reveal.js/blob/master/css/theme/template/exposer.scss -->
    <style type="text/css">
      :root {
        /* Color from slides */
        --r-background-color: #000;

        /* Main text color */
        --r-main-color: #fff;

        /* Arial font is recommended */
        --r-heading-font: Arial, Helvetica Neue, Helvetica, sans-serif;
        --r-main-font: Arial, Helvetica Neue, Helvetica, sans-serif;

        /* For consistency with the template: */
        --r-heading-font-weight: normal;
        --r-heading-text-transform: none;
        --r-heading-text-shadow: none;

        /* Section subheader color per theme */
        --r-section-subhead-color: #c3e3f7;
      }
    </style>

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <!-- TITLE SLIDE: -->
        <section
          data-background="img/2023/uc/esri/01.png"
          data-background-size="contain"
        >
          <h1 style="text-align: left; font-size: 60px">Presentation Title</h1>
          <p
            style="
              text-align: left;
              font-size: 30px;
              color: var(--r-section-subhead-color);
            "
          >
            Name(s)
          </p>
          <p style="text-align: left; font-size: 30px">
            Slides:
            <a href="http://bit.ly/abc123"><code>http://bit.ly/abc123</code></a>
          </p>
        </section>

        <!-- CONTENT: -->
        <section data-markdown data-background="img/2023/uc/esri/02.png">
          <script type="text/template">
            ## Content Headline

            - Bullet 1
            - Bullet 2
            - Bullet 3
          </script>
        </section>

        <section data-markdown data-background="img/2023/uc/esri/03.png">
          <script type="text/template">
            ## Content Headline

            Code block support:

            ```js []
            const hello = 'Hello';
            const world = 'World';
            alert(`${hello} ${world}!`);
            ```
          </script>
        </section>

        <section data-background="img/2023/uc/esri/04.png">
          <h2 style="text-align: left">Section Title</h2>
          <p style="text-align: left; color: var(--r-section-subhead-color)">
            Section Subtitle
          </p>
        </section>

        <section data-background="img/2023/uc/esri/05.png">
          <h2 style="text-align: right">Demo Title</h2>
          <p style="text-align: right; color: var(--r-section-subhead-color)">
            Demo Subtitle
          </p>
        </section>

        <!-- FEEDBACK SLIDE: -->
        <section
          data-markdown
          data-background="img/2023/uc/esri/06.png"
          data-background-size="contain"
        ></section>

        <!-- ESRI LOGO SLIDE: -->
        <section
          data-markdown
          data-background="img/2023/uc/esri/07.png"
        ></section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,
        width: 1920,
        height: 1080,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
